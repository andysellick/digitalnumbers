<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital numbers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/digitalnumbers.css"/>
    <style>
    	body {
    		background:black;
    		text-align:center;
    	}
    	.page {
    		display:inline-block;
    		padding-top:50px;
    	}
    </style>
</head>

<body>
	<div class="page">
		<div id="digitwrapper" class="digitalnumbers"></div>
	</div>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/digitalnumbers.js"></script>
    <script>
    	$(document).ready(function(){
			$('#digitwrapper').digitalnumbers({
				startat: 15,
				mode: 'clock',
				speed: 200,
				delay: 5000,
				direction: -1
			});
    	});
    </script>
</body>
</html>
