<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital numbers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/digitalnumbers.css"/>
</head>

<body>
	<div id="digitwrapper"></div>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/digitalnumbers.js"></script>
    <script>
    	$(document).ready(function(){
			$('#digitwrapper').digitalnumbers({
				startat: 15,
				mode: 'scale',
				speed: 200,
				direction: -1
			});
    	});
    </script>
</body>
</html>
